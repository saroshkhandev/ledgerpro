services:
  - type: web
    name: ledgerpro
    env: node
    plan: free
    buildCommand: npm install && npm --prefix frontend install && npm run build:web
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: ledger_pro
